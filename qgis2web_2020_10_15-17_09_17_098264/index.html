<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Covid_f_1.js"></script>
        <script src="data/covid_emp_2.js"></script>
        <script src="data/covid_pol_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[20.639594388960937,-103.56813569618795],[21.01359517276994,-103.14281525595403]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GOGLEC_0');
        map.getPane('pane_GOGLEC_0').style.zIndex = 400;
        var layer_GOGLEC_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GOGLEC_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GOGLEC_0;
        map.addLayer(layer_GOGLEC_0);
        function pop_Covid_f_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_ENT'] !== null ? autolinker.link(feature.properties['CVE_ENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_LOC'] !== null ? autolinker.link(feature.properties['CVE_LOC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_MUN'] !== null ? autolinker.link(feature.properties['CVE_MUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>CVE_AGEB</strong><br />' + (feature.properties['CVE_AGEB'] !== null ? autolinker.link(feature.properties['CVE_AGEB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Covid_f_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#e41a1c',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Covid_f_1_0.addTo(map);
        function style_Covid_f_1_0() {
            return {
                pane: 'pane_Covid_f_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Covid_f_1_0,
                interactive: false,
            }
        }
        function style_Covid_f_1_1() {
            return {
                pane: 'pane_Covid_f_1',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Covid_f_1');
        map.getPane('pane_Covid_f_1').style.zIndex = 401;
        map.getPane('pane_Covid_f_1').style['mix-blend-mode'] = 'normal';
        var layer_Covid_f_1 = new L.geoJson.multiStyle(json_Covid_f_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Covid_f_1',
            layerName: 'layer_Covid_f_1',
            pane: 'pane_Covid_f_1',
            onEachFeature: pop_Covid_f_1,
            styles: [style_Covid_f_1_0,style_Covid_f_1_1,]
        });
        bounds_group.addLayer(layer_Covid_f_1);
        map.addLayer(layer_Covid_f_1);
        function pop_covid_emp_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Full Address'] !== null ? autolinker.link(feature.properties['Full Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Area</strong><br />' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Numero</strong><br />' + (feature.properties['Numero'] !== null ? autolinker.link(feature.properties['Numero'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_covid_emp_2_0() {
            return {
                pane: 'pane_covid_emp_2',
                radius: 3.999999999999997,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_covid_emp_2');
        map.getPane('pane_covid_emp_2').style.zIndex = 402;
        map.getPane('pane_covid_emp_2').style['mix-blend-mode'] = 'normal';
        var layer_covid_emp_2 = new L.geoJson(json_covid_emp_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_covid_emp_2',
            layerName: 'layer_covid_emp_2',
            pane: 'pane_covid_emp_2',
            onEachFeature: pop_covid_emp_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_covid_emp_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_covid_emp_2);
        map.addLayer(layer_covid_emp_2);
        function pop_covid_pol_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Full Address</th>\
                        <td>' + (feature.properties['Full Address'] !== null ? autolinker.link(feature.properties['Full Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Area</strong><br />' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Numero</strong><br />' + (feature.properties['Numero'] !== null ? autolinker.link(feature.properties['Numero'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_covid_pol_3_0() {
            return {
                pane: 'pane_covid_pol_3',
                radius: 3.999999999999997,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_covid_pol_3');
        map.getPane('pane_covid_pol_3').style.zIndex = 403;
        map.getPane('pane_covid_pol_3').style['mix-blend-mode'] = 'normal';
        var layer_covid_pol_3 = new L.geoJson(json_covid_pol_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_covid_pol_3',
            layerName: 'layer_covid_pol_3',
            pane: 'pane_covid_pol_3',
            onEachFeature: pop_covid_pol_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_covid_pol_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_covid_pol_3);
        map.addLayer(layer_covid_pol_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/covid_pol_3.png" /> covid_pol': layer_covid_pol_3,'<img src="legend/covid_emp_2.png" /> covid_emp': layer_covid_emp_2,'<img src="legend/Covid_f_1.png" /> Covid_f': layer_Covid_f_1,"GOGLE C": layer_GOGLEC_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_covid_emp_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Numero'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Area": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + key).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Area = document.createElement('div');
            div_Area.id = "div_Area";
            div_Area.className= "filterselect";
            document.getElementById("menu").appendChild(div_Area);
            sel_Area = document.createElement('select');
            sel_Area.multiple = true;
            sel_Area.size = 10;
            sel_Area.id = "sel_Area";
            var Area_options_str = "<option value='' unselected></option>";
            sel_Area.onchange = function(){filterFunc()};
            Area_options_str  += '<option value="AUDITORIA">AUDITORIA</option>';
            Area_options_str  += '<option value="CALIDAD">CALIDAD</option>';
            Area_options_str  += '<option value="COMPRAS Y AUTOMOTRIZ">COMPRAS Y AUTOMOTRIZ</option>';
            Area_options_str  += '<option value="CONTRALORIA">CONTRALORIA</option>';
            Area_options_str  += '<option value="DIRECCION">DIRECCION</option>';
            Area_options_str  += '<option value="INFORMATICA Y DESPACHO">INFORMATICA Y DESPACHO</option>';
            Area_options_str  += '<option value="INTELIGENCIA COMERCIAL">INTELIGENCIA COMERCIAL</option>';
            Area_options_str  += '<option value="MAY Y REFRIGERACION">MAY Y REFRIGERACION</option>';
            Area_options_str  += '<option value="OPERACIONES">OPERACIONES</option>';
            Area_options_str  += '<option value="RECURSOS HUMANOS">RECURSOS HUMANOS</option>';
            Area_options_str  += '<option value="SEGURIDAD">SEGURIDAD</option>';
            Area_options_str  += '<option value="SINDICATO">SINDICATO</option>';
            Area_options_str  += '<option value="VENTAS">VENTAS</option>';
            Area_options_str  += '<option value="vENTAS">vENTAS</option>';
            sel_Area.innerHTML = Area_options_str;
            div_Area.appendChild(sel_Area);
            var lab_Area = document.createElement('div');
            lab_Area.innerHTML = 'Area';
            lab_Area.className = 'filterlabel';
            div_Area.appendChild(lab_Area);
            var reset_Area = document.createElement('div');
            reset_Area.innerHTML = 'clear filter';
            reset_Area.className = 'filterlabel';
            reset_Area.onclick = function() {
                var options = document.getElementById("sel_Area").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Area.appendChild(reset_Area);
        </script>
    </body>
</html>
